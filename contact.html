<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Cryptocurrencies converter and market tracker">
  <meta name="keywords" content="Crypto, Cryptocurrency, Stock Market, Bitcoin">

  <title>COINCHANGE</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Krona+One|Pacifico&display=swap" rel="stylesheet" />
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->

  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/main.css" />
  <!-- Favicon -->
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>

<body class="text-light" style="background-color: #131722;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light peach-gradient lighten-3 py-4 font-weight-bold z-depth-1">
    <a class="navbar-brand" href="index.html" style="color: #131722;">CO<span class="text-white">IN</span>CHANGE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- /Navbar -->

  <!-- Main Section -->
  <main>
    <div class="container-fluid">
      <div class="row">

        <!-- Title -->
        <div class="col-12 text-center my-2">
          <p>
            <h2>Contact us</h2>
          </p>
        </div>
        <!-- /Title -->

        <!-- Sidebar -->
        <div class="col-lg-4 offset-lg-2 text-center my-auto">
          <img class="animated zoomIn" src="assets/img/contactUs.svg" alt="Contact us!" style="width: 100%;">
        </div>
        <!-- /Sidebar -->

        <div class="col-lg-4 my-auto">


          <!-- Default form contact -->
          <form class="text-center p-5 wow animated fadeIn" action="#!" onsubmit="return false">

            <p class="h4 mb-4">We will get back to you!</p>

            <!-- Name -->
            <input class="form-control mb-4 userInfo bg-transparent text-light" type="text" name="Name" id="name"
              placeholder="Name" required>

            <!-- Email -->
            <input type="email" name="Email" id="email" class="form-control mb-4 userInfo bg-transparent text-light"
              placeholder="E-mail" required>

            <!-- Message -->
            <div class="form-group">
              <textarea class="form-control rounded userInfo bg-transparent text-light" id="message" name="Message"
                rows="3" placeholder="Message" required></textarea>
            </div>


            <!-- Send button -->
            <div class="module-border-wrap"><button type="submit" class="btn btn-block btn-dark">Send</button>
            </div>

          </form>
          <!-- /Default form contact -->

        </div>
      </div>
    </div>
  </main>
</body>
<!-- WOW JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

  src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
