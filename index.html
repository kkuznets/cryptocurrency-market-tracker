<body id="netBackground" class="text-light" style="background-color: #131722;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light peach-gradient lighten-3 py-4 font-weight-bold z-depth-1">
    <a class="navbar-brand" href="index.html" style="color: #131722;">CO<span class="text-white">IN</span>CHANGE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

  <!-- Main Section -->
  <main>
    <div class="container-fluid">
      <div class="row" id="allInfo">

        <!-- Sidebar -->
        <div class="col-lg-4 animated fadeInLeft">

          <!-- Converter -->
          <div class="row mb-2">
            <div class="col text-center">
              <p>
                <h2>Currency Converter</h2>
              </p>
              <div class="row">
                <div class="col">
                  <div class="converter mb-4">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <span class="input-group-text text-light" style=" background-color: #131722;">From</span>
                        <select class="browser-default custom-select rounded-0 text-light"
                          style="border-left: 0; background-color: #131722;" id="currencyChoice"
                          aria-label="Currency to convert from">
                          <option value="BTC" selected>BTC</option>
                          <option value="ETH">ETH</option>
                          <option value="XRP">XRP</option>
                          <option value="USDT">USDT</option>
                          <option value="BCH">BCH</option>
                          <option value="BSV">BSV</option>
                          <option value="LTC">LTC</option>
                          <option value="EOS">EOS</option>
                          <option value="BNB">BNB</option>
                          <option value="XTZ">XTZ</option>
                          <option value="USD">USD</option>
                          <option value="AUD">AUD</option>
                          <option value="EUR">EUR</option>
                        </select>
                      </div>
                      <input type="number" id="currencyInput" class="form-control text-light"
                        style=" background-color: #131722;" aria-label="Currency to convert to" required>
                      <button id="convertBtn" class="rounded-right"
                        style="border-left: 0; width: 5.3rem;">Convert</button>
                    </div>
                    <div class="input-group">
                      <button id="copyBtn" class="rounded-left" style="border-right: 0; width: 3.9rem;">Copy</button>
                      <input type="text" id="currencyOutput" class="form-control text-light disabled"
                        style=" background-color: #131722;"
                        aria-label="Dollar amount (with dot and two decimal places)">
                      <div class="input-group-append">
                        <span class="input-group-text text-light" style=" background-color: #131722;">To</span>
                        <select class="browser-default custom-select text-light"
                          style="border-left: 0; border-top-left-radius: 0px; border-bottom-left-radius: 0px; background-color: #131722;"
                          id="currencyList" aria-label="Example select with button addon">
                          <option value="USD" selected>USD</option>
                          <option value="AUD">AUD</option>
                          <option value="EUR">EUR</option>
                          <option value="BTC">BTC</option>
                          <option value="ETH">ETH</option>
                          <option value="XRP">XRP</option>
                          <option value="USDT">USDT</option>
                          <option value="BCH">BCH</option>
                          <option value="BSV">BSV</option>
                          <option value="LTC">LTC</option>
                          <option value="EOS">EOS</option>
                          <option value="BNB">BNB</option>
                          <option value="XTZ">XTZ</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /Converter -->

          <!-- Detailed Info List -->
          <p>
            <h2 class="text-center">Detailed Information</h2>
          </p>
          <div class="row">
            <div class="col">

              <!-- Currencies List -->
              <div class="list-group pb-2">
                <a href="#"
                  class="list-group-item list-group-item-action border-right-0 border-left-0 d-flex justify-content-between align-items-center hoverable currency py-2"
                  id="BTC">
                  Bitcoin
                  <img src="assets/img/icons/white/btc.svg" alt="" style="width:2.5rem">
                </a>
                <a href="#"
                  class="list-group-item list-group-item-action border-right-0 border-left-0 d-flex justify-content-between align-items-center hoverable currency py-2"
                  id="ETH">Etherium
                  <img src="assets/img/icons/white/eth.svg" alt="" style="width:2.5rem">
                </a>
                <a href="#"
                  class="list-group-item list-group-item-action border-right-0 border-left-0 d-flex justify-content-between align-items-center hoverable currency py-2"
                  id="XRP">XRP
                  <img src="assets/img/icons/white/xrp.svg" alt="" style="width:2.5rem"></a>
                <a href="#"
                  class="list-group-item list-group-item-action border-right-0 border-left-0 d-flex justify-content-between align-items-center hoverable currency py-2"
                  id="USDT">Tether
                  <img src="assets/img/icons/white/usdt.svg" alt="" style="width:2.5rem"></a>
                <a href="#"
                  class="list-group-item list-group-item-action border-right-0 border-left-0 d-flex justify-content-between align-items-center hoverable currency py-2"
                  id="BCH">Bitcoin Cash
                  <img src="assets/img/icons/white/bch.svg" alt="" style="width:2.5rem"></a>
                <a href="#"
                  class="list-group-item list-group-item-action border-right-0 border-left-0 d-flex justify-content-between align-items-center hoverable currency py-2"
                  id="BSV">Bitcoin SV
                  <img src="assets/img/icons/white/bsv.svg" alt="" style="width:2.5rem"></a>
                <a href="#"
                  class="list-group-item list-group-item-action border-right-0 border-left-0 d-flex justify-content-between align-items-center hoverable currency py-2"
                  id="LTC">Litecoin
                  <img src="assets/img/icons/white/ltc.svg" alt="" style="width:2.5rem"></a>
                <a href="#"
                  class="list-group-item list-group-item-action border-right-0 border-left-0 d-flex justify-content-between align-items-center hoverable currency py-2"
                  id="BNB">Binance Coin
                  <img src="assets/img/icons/white/bnb.svg" alt="" style="width:2.5rem"></a>
                <a href="#"
                  class="list-group-item list-group-item-action border-right-0 border-left-0 d-flex justify-content-between align-items-center hoverable currency py-2"
                  id="EOS">EOS
                  <img src="assets/img/icons/white/eos.svg" alt="" style="width:2.5rem"></a>
                <a href="#"
                  class="list-group-item list-group-item-action border-right-0 border-left-0 d-flex justify-content-between align-items-center hoverable currency py-2"
                  id="XTZ">Tezos
                  <img src="assets/img/icons/white/xtz.svg" alt="" style="width:2.5rem"></a>
              </div>
            </div>
          </div>
          <!-- /Detailed Info List -->
        </div>
        <!-- /Sidebar -->

        <!-- Detailed Info Panel-->
        <div class="col-lg-8" id="mainInfo">
        </div>
        <!-- /Detailed Info Panel-->
      </div>
    </div>
